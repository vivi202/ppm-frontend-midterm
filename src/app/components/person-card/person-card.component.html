<figure role="link" tabindex="-1" class="card">
  <a href="#" class="card-link" attr.aria-label="Details about {{ name() }}">Person details</a>
    <img src="{{ img() }}" alt="Potrait of {{ name() }}">
    <figcaption>
      <h2>{{ name() }}</h2>
      <p> {{ description() }}</p>
    </figcaption>
</figure>
