<article role="link" tab-index="-1" class="company-card">
  <a href="#" tab-index="0" class="company-card-link">  Company details link</a>
  <span>
    {{ category() }}
  </span>
  <header>
    <h2>
      {{ title() }}
    </h2>
  </header>
  <p>
    {{ description() }}
  </p>
  <footer>
    <span class="company-number">
      {{ number() }} COMPANIES
    </span>
  </footer>
</article>
