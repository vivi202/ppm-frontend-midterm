<article role="link" tab-index="-1" class="company-card">
  <a href="#" tab-index="0" class="company-card-link" aria-label="Company details link">Company details link</a>
  <span>
    {{ category() }}
  </span>
  <header>
    <h2 aria-label="Title">
      {{ title() }}
    </h2>
  </header>
  <p aria-label="Description">
    {{ description() }}
  </p>
  <footer>
    <span class="company-number" aria-label="Number of companies">
      {{ number() }} COMPANIES
    </span>
  </footer>
</article>
