<article role="link" tab-index="-1" class="event-card">
  <a href="#" tab-index="0" class="event-card-link">Event Details</a>
  <header class="event-card-header">
    <fa-icon [icon]="faCalendar" size="lg" class="icon"></fa-icon>
    <time> {{ date() }}</time>
  </header>
  <div class="event-card-content">
    <h2> {{ name() }}</h2>
    <p> {{ description() }}</p>
  </div>
</article>
